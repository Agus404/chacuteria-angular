<h2> Carrito de compras</h2>
<table class="table text-centered">
    <thead class="table_head">
        <tr>
               <th>Producto</th>
               <th>Cantidad</th>
        </tr>
    <tbody>
         @for (p of cartList$ | async; track p.name){
        <tr>
            <td>{{p.name}}</td> 
        <td>{{p.quantity}}</td> 
        </tr>
    }
    </tbody>
